<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM-admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Page</h1>
    <div class="list" id="user-list">
    </div>
    <h4>New user</h4>
    <form class="form" id="new-user">
        <input type="email" name="user-email" id="user-email">
        <input type="text" name="user-name" id="user-name">
        <input type="password" name="user-password" id="user-password">
        <select name="user-auth" id="user-auth">
            <option value="admin">Admin</option>
            <option value="mod">Mod</option>
            <option value="guide">Guide</option>
        </select>
        <input type="submit" name="submit" id="new-user" value="Create">
    </form>
    
    <div class="list" id="room-list">
    </div>
    <h4>New room</h4>
    <form class="form" id="new-room">
        <input type="text" name="room-name" id="room-name">
        <input type="number" name="room-capacity" id="room-capacity">
        <input type="submit" name="submit" id="new-user" value="Create">
    </form>

    <div class="list" id="event-list">
    </div>
    <h4>New event</h4>
    <form class="form" id="new-event">
        <input type="text" name="event-name" id="event-name">
        <input type="submit" name="submit" id="new-user" value="Create">
    </form>

    <script src="scripts.js"></script> 
</body>
</html>

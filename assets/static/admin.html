<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM-admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Page</h1>
    
<!-- guests section -->
<div class="column">
<div class="section">
    <h4>Users</h4>
    <div class="list" id="user-list">
    </div>
    <h4>New user</h4>
    <div class="row">
        <input type="email" name="user-email" id="user-email">
        <input type="text" name="user-name" id="user-name">
        <input type="password" name="user-password" id="user-password">
        <select name="user-auth" id="user-auth">
            <option value="admin">Admin</option>
            <option value="mod">Mod</option>
            <option value="guide">Guide</option>
        </select>
        <button onclick="cnew('user')">Create</button>
    </div>
</div>
<!-- events section -->

<div class="section">
    <h4>Events</h4>
    <div class="list" id="event-list">
    </div>
    <h4>New event</h4>
    <div class="row">
        <input type="text" name="event-name" id="event-name">
        <input class="num" type="number" name="event-duration" id="event-duration">
        <button onclick="cnew('event')">Create</button>
    </div>
</div>
</div>
<!-- rooms section -->
<div class="column">
<div class="section">
    <h4>Rooms</h4>
    <div class="list" id="room-list">
    </div>
    <h4>New room</h4>
    <div class="row">
        <input type="text" name="room-name" id="room-name">
        <input class="num" type="number" name="room-capacity" id="room-capacity">
        <button onclick="cnew('room')">Create</button>
    </div>
</div>

<!-- Intersection section -->
<div class="section">
    <h4>Room Event relation</h4>
    <div class="list" id="event-room-list">
    </div>
    <h4>New relation</h4>
    <div class="row">
        <select name="event-room-event-name" id="event-room-event-name"></select>
        <select name="event-room-room-name" id="event-room-room-name"></select>
        <button onclick="cnew('event-room')">Create</button>
    </div>
</div>
</div>
<div class="column">
<!-- Event+Guide -->
<div class="section">
    <h4>Room Guide relation</h4>
    <div class="list" id="event-guide-list">
    </div>
    <h4>New relation</h4>
    <div class="row">
        <select name="event-guide-event-name" id="event-guide-event-name">
        </select>
        <select name="event-guide-guide-name" id="event-guide-guide-name">
        </select>
        <button onclick="cnew('event-guide')">Create</button>
    </div>
</div>

<!-- Guide Off hours -->
<div class="section">
    <h4>Guide work hours</h4>
    <div class="list" id="guide-hour-list">
    </div>
    <h4>New entry</h4>
    <div class="row">
        <select name="guide-hour-name" id="guide-hour-name">
        </select>
        <select name="guide-hour-day" id="guide-hour-day">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wendsday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturnday</option>
            <option value="7">Sunday</option>
        </select>
        <input class="num" type="number" name="guide-hour-start" id="guide-hour-start">
        <input class="num" type="number" name="guide-hour-end" id="guide-hour-end">

        <button onclick="cnew('guide-hour')">Create</button>
        <button onclick="full_update()">Commit off hours</button>
    </div>
</div>
</div>
<script src="scripts.js"></script> 
</body>
</html>

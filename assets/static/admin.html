<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM-admin</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <h1>Admin Page</h1>
    
<!-- guests section -->
<div class="section users">
    <h4>Users</h4>
    <div class="list" id="user-list">
    </div>
    <h4>New user</h4>
    <div class="row">
        <input type="email" name="user-email" id="user-email" placeholder="Email">
        <input type="text" name="user-name" id="user-name" placeholder="Name">
        <input type="password" name="user-password" id="user-password" placeholder="Password">
        <select name="user-auth" id="user-auth">
            <option value="admin">Admin</option>
            <option value="mod">Mod</option>
            <option value="guide">Guide</option>
        </select>
        <button onclick="cnew('user')">Create</button>
    </div>
</div>
<!-- events section -->

<div class="section events">
    <h4>Events</h4>
    <div class="list">
        <div class="row smaller">
            <h4>Virsmo S.</h4>
            <div class="list" id="event-list-virsmo">
            </div>
        </div>
        <div class="row smaller">
            <h4>Temines</h4>
            <div class="list" id="event-list-temines">
            </div>
        </div>
        <div class="row smaller">
            <h4>Edukacines</h4>
            <div class="list" id="event-list-edukacines">
            </div>
        </div>
        <div class="row smaller">
            <h4>Kitos</h4>
            <div class="list" id="event-list-other">
            </div>
        </div>
    </div>
    <h4>New event</h4>
    <div class="row">
        <input type="text" name="event-name" id="event-name" placeholder="Name">
        <input type="text" name="event-type" id="event-type" placeholder="Type">
        <input class="num" type="number" name="event-duration" id="event-duration" placeholder="Duration">
        <button onclick="cnew('event')">Create</button>
    </div>
</div>
<!-- rooms section -->
<div class="section rooms">
    <h4>Rooms</h4>
    <div class="list" id="room-list">
    </div>
    <h4>New room</h4>
    <div class="row">
        <input type="text" name="room-name" id="room-name" placeholder="Name">
        <input class="num" type="number" name="room-capacity" id="room-capacity" placeholder="Capacity">
        <button onclick="cnew('room')">Create</button>
    </div>
</div>

<!-- Intersection section -->
<div class="section room-event-relation">
    <h4>Room Event relation</h4>
    <div class="list" id="event-room-list">
    </div>
    <h4>New relation</h4>
    <div class="row">
        <select name="event-room-event-name" id="event-room-event-name"></select>
        <select name="event-room-room-name" id="event-room-room-name"></select>
        <button onclick="cnew('event-room')">Create</button>
    </div>
</div>
<!-- Event+Guide -->
<div class="section room-guide-relation">
    <h4>Room Guide relation</h4>
    <div class="list" id="event-guide-list">
    </div>
    <h4>New relation</h4>
    <div class="row">
        <select name="event-guide-event-name" id="event-guide-event-name">
        </select>
        <select name="event-guide-guide-name" id="event-guide-guide-name">
        </select>
        <button onclick="cnew('event-guide')">Create</button>
    </div>
</div>

<!-- Guide Off hours -->
<div class="section work-hours">
    <h4>Guide work hours</h4>
    <div class="list" id="guide-hour-list">
    </div>
    <h4>New entry</h4>
    <div class="row">
        <select name="guide-hour-name" id="guide-hour-name">
        </select>
        <select name="guide-hour-day" id="guide-hour-day">
            <option value="1">Monday</option>
            <option value="2">Tuesday</option>
            <option value="3">Wednesday</option>
            <option value="4">Thursday</option>
            <option value="5">Friday</option>
            <option value="6">Saturday</option>
            <option value="7">Sunday</option>
        </select>
        <input class="time" type="time" name="guide-hour-start" id="guide-hour-start">
        <input class="time" type="time" name="guide-hour-end" id="guide-hour-end">

        <button onclick="cnew('guide-hour')">Create</button>
        <button onclick="full_update()">Commit off hours</button>
    </div>
</div>

<div class="section-full">
    <h4>Calendar</h4>
    <div class="row">
        <div class="dada_class">
            <div class="calendar-cont" >
                <div class="row" style="margin-bottom:5px;">
                    <h4>Choose time</h4>
                </div>
                <label class="small_label">
                    Time Frame: 
                </label>
                <div class="time-input-cont">
                    <input type=    "time" value="10:00" class="time" id="calendar-start-time">
                    -
                    <input type="time" value="18:30" class="time" id="calendar-end-time">
                </div>
                <div id="calendar-container"></div>
            </div>
            <div class="calendar-inputs">
                    <h4>Choose events</h4>
                <br>
                <div id="callendar-event-list">
                    <div class="row super_small">
                        <button onclick="toggle('edukacines')">Edukacinės</button>
                        <div class="list-small" id="calendar-event-edukacines"></div>
                    </div>
                    <div class="row super_small">
                        <button onclick="toggle('temines')">Teminės</button>
                        <div class="list-small" id="calendar-event-temines"></div>
                    </div>
                    <div class="row super_small">
                        <button onclick="toggle('virsmo')">Virsmo s.</button>
                        <div class="list-small" id="calendar-event-virsmo"></div>
                    </div>
                    <div class="row super_small">
                        <button onclick="toggle('other')">Kitos</button>
                        <div class="list-small" id="calendar-event-other"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">        
        <div id="calendar-results" class="calender_results">
            <div id="hours" class="hours"></div>
            <div id="times" class="times"></div>
            
        </div>
    </div>
</div>
<div id="add_form" class="add_form">
    <div class="row">
    Event: <input type="text" disabled name="" id="form_event_name">
    Duration: <input type="text" disabled name="" id="form_event_duration">
    </div>
    <div class="row">
    Start time: <input type="time" name="" id="form_start_time">
    End time: <input type="time" disabled id="form_end_time">
    </div>
    <textarea name="" id="form_info"></textarea>
    <button id="form_book">Book</button>
    <button id="form_cancel" onclick="form_cancel()">Cancel</button>
</div>

<!-- handle main script -->
<script src="scripts.js"></script>

<!-- handle date picker -->
 <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const calendar = flatpickr("#calendar-container", {
        inline: true,
        onChange: function(selectedDates, dateStr, instance) {
          calendar_filter(dateStr);
        }
    });
    const cal_time = document.getElementById("calendar-start-time");
    const cal_end = document.getElementById("calendar-end-time");
    cal_time.addEventListener("input", () => {
        const formattedDate = calendar.formatDate(calendar.selectedDates[0], calendar.config.dateFormat);
        calendar_filter(formattedDate);

    });
    cal_end.addEventListener("input", () => {
        const formattedDate = calendar.formatDate(calendar.selectedDates[0], calendar.config.dateFormat);
        calendar_filter(formattedDate);

    });
  </script>
</body>
</html>

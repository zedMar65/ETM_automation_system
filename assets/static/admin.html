<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM-admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Page</h1>
    
<div class="section">
    <h4>Users</h4>
    <p>ID, email, name, auth</p>
    <div class="list" id="user-list">
    </div>
    <h4>New user</h4>
    <p>Email, name, password, auth</p>
    <div class="row">
    <form class="form" id="new-user">
        <input type="email" name="user-email" id="user-email">
        <input type="text" name="user-name" id="user-name">
        <input type="password" name="user-password" id="user-password">
        <select name="user-auth" id="user-auth">
            <option value="admin">Admin</option>
            <option value="mod">Mod</option>
            <option value="guide">Guide</option>
        </select>
        <input type="submit" name="submit" id="new-user" value="Create">
    </form>
    </div>
</div>
    
    <script src="scripts.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETM-admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Admin Page</h1>
    
<!-- guests section -->

<div class="section">
    <h4>Users</h4>
    <p>ID, email, name, auth</p>
    <div class="list" id="user-list">
    </div>
    <h4>New user</h4>
    <p>Email, name, password, auth</p>
    <div class="row">
        <input type="email" name="user-email" id="user-email">
        <input type="text" name="user-name" id="user-name">
        <input type="password" name="user-password" id="user-password">
        <select name="user-auth" id="user-auth">
            <option value="admin">Admin</option>
            <option value="mod">Mod</option>
            <option value="guide">Guide</option>
        </select>
        <button onclick="cnew('user')">Create</button>
    </div>
</div>

<!-- events section -->

<div class="section">
    <h4>Events</h4>
    <p>ID, name</p>
    <div class="list" id="event-list">
    </div>
    <h4>New event</h4>
    <p>Name</p>
    <div class="row">
        <input type="text" name="event-name" id="event-name">
        <input class="num" type="number" name="event-duration" id="event-duration">
        <button onclick="cnew('event')">Create</button>
    </div>
</div>

<!-- rooms section -->

<div class="section">
    <h4>Rooms</h4>
    <p>ID, name, capacity</p>
    <div class="list" id="room-list">
    </div>
    <h4>New room</h4>
    <p>Name, capacity</p>
    <div class="row">
        <input type="text" name="room-name" id="room-name">
        <input class="num" type="number" name="room-capacity" id="room-capacity">
        <button onclick="cnew('room')">Create</button>
    </div>
</div>
<script src="scripts.js"></script> 
</body>
</html>
